<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6a35fde4d1.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>

  <body>
    <header>
      <a href="/index.html"><img src="assets/images/logo.png" class="logo" /></a>
    </header>

    <main id="main">
      <div class="photograph-header">
        <section class="photographer-info">
          <h1 class="name"></h1>
          <p class="location"></p>
          <p class="tagline"></p>
        </section>
        <button class="contact_button" onclick="displayModal()">Contact Me</button>
        <section class="portrait"></section>
      </div>

      <section class="images-container">

      </section>

      <section class="photograph-stats">
      </section>
    </main>

    <div id="contact_modal">
			<div class="modal">
 
				<header>
          <h2>Contact me</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>First name</label>
						<input/>
					</div>
          <div>
						<label>Last name</label>
						<input/>
					</div>
          <div>
						<label>Email</label>
						<input/>
					</div>
          <div>
						<label>Your Message</label>
						<input/>
					</div>
          <button class="contact_button">Send</button>
				</form>
			</div>
		</div>

    <script src="/scripts/utils/contactForm.js"></script>
    <script src="scripts/pages/photographer.js"></script>
  </body>

</html>
