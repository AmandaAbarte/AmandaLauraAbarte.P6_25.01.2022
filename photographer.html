<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css" />
  <script src="https://kit.fontawesome.com/6a35fde4d1.js" crossorigin="anonymous"></script>
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="/index.html"><img src="assets/images/logo.png" class="logo" /></a>
  </header>


  <main id="main">
    <div class="photograph-header">
      <section class="photographer-info">
        <h1 class="name"></h1>
        <p class="location"></p>
        <p class="tagline"></p>
      </section>
      <button class="contact_button" onclick="displayModal()">Contact Me</button>
      <section class="portrait"></section>
    </div>
    <div class="order-by">
      <p>Order By</p>

      <div class="filter">
        <select class="select">
          <option value="popularity">Popularity </option>
          <option value="date">Date</option>
          <option value="title">Title</option>
        </select>
        <i class="selector fas fa-solid fa-chevron-down"></i>
      </div>
    </div>

    <section class="images-container">

    </section>

    <section class="photograph-stats">
    </section>
  </main>

  <div id="contact_modal">
    <div class="modal">

      <header>
        <h2>Contact me</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form>
        <div class="formData">
          <label for="first">First Name</label><br>
          <input class="text-control" type="text" id="first" name="first" /><br>
          <span class="input-error hide" id="first_name_error"></span>
        </div>

        <div class="formData">
          <label for="last">Last Name</label><br>
          <input class="text-control" type="text" id="last" name="last" />
          <span class="input-error hide" id="last_name_error"></span>
          <br>
        </div>
        
        <div class="formData">
          <label for="email">Email</label><br>
          <input class="text-control" type="email" id="email" name="email" /><br>
          <span class="input-error hide" id="email_error"></span>
        </div>

        <div class="formData">
          <label for="message">Your Message</label><br>
          <input class="text-control" type="text" id="message" name="message" />
          <span class="input-error hide" id="message_error"></span>
          <br>
        </div>
        <button class="contact_button" type="submit">Send</button>
      </form>
    </div>
  </div>

  <script src="/scripts/utils/contactForm.js"></script>
  <script src="scripts/pages/photographer.js"></script>
  <script type="module">
    import { Fancybox } from "https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.esm.js";
  </script>
</body>

</html>
