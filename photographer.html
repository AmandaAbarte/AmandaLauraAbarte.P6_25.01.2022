<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fisheye - photographe </title>

  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css" />

  <!-- TODO: Replace fontawesome JS to fontawesome CSS (There's a css file instead. Hint.)-->
  <script src="https://kit.fontawesome.com/6a35fde4d1.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <a href="/index.html">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home Page" /> <span class="alt">Fisheye Home
        Page</span>
    </a>
  </header>


  <main id="main">

    

    <header class="photograph-header">
      <section class="photographer-info">
        <h1 class="name"></h1>
        <p class="location"></p>
        <p class="tagline"></p>
      </section>
      <button class="contact_button" onclick="displayModal()">Contact Me</button>
      <section class="portrait"></section>
    </header>
    <div id="contact_modal">
      <div class="modal">
  
        <header>
          <h2>Contact me</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" alt="close form"/>
        </header>
  
        <form id="form">
          <div class="formData">
            <label for="first">First Name</label><br>
            <span class="input-error " id="first_name_error"></span>
            <input class="text-control" type="text" id="first" name="first" tabindex="0"/><br>
          </div>
  
          <div class="formData">
            <label for="last">Last Name</label><br>
            <div class="input-error " id="last_name_error"></div>
            <input class="text-control" type="text" id="last" name="last" tabindex="0"/>
            <br>
          </div>
  
          <div class="formData">
            <label for="email">Email</label><br>
            <span class="input-error " id="email_error"></span>
            <input class="text-control" type="email" id="email" name="email" tabindex="0"/><br>
          </div>
  
          <div class="formData">
            <label for="message">Your Message</label><br>
            <span class="input-error " id="message_error"></span>
            <input class="text-control" type="text" id="message" name="message" tabindex="0"/>
            <br>
          </div>
          <button class="contact_button" type="submit">Send</button>
        </form>
      </div>
    </div>
    
    <div class="order-by">
      <p>Order By</p>

      <div class="select-box">
        <div class="options-container" aria-label="sort-by" role="listbox">
          <fieldset>
            <legend>Sort media by</legend>
            <div class="option" role="option" aria-labelledby="sort-by">
              <input type="radio" class="radio" id="popularity" name="category" />
              <label for="popularity" tabindex="0">
                Popularity
              </label>
            </div>

            <div class="option" role="option" aria-labelledby="sort-by">
              <input type="radio" class="radio" id="date" name="category" />
              <label for="date" tabindex="0">
                Date
              </label>
            </div>

            <div class="option" role="option" aria-labelledby="sort-by">
              <input type="radio" class="radio" id="title" name="category" />
              <label for="title" tabindex="0">
                Title
              </label>
            </div>
          </fieldset>

        </div>

        <div class="selected" id="sort-by" role="button" aria-haspopup="listbox" tabindex="0">
          <h2>Popular</h2>
        </div>

      </div>
    </div>

    <section class="images-container">
    </section>

    <section class="photograph-stats">
    </section>


  </main>


  <script src="/scripts/utils/contactForm.js"></script>
  <script src="/scripts/utils/customSelect.js"></script>
  <script src="scripts/pages/photographer.js"></script>
  <script type="module">
    import { Fancybox } from "https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.esm.js";
  </script>
</body>

</html>
